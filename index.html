<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Palette Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="theme-toggle">Toggle Theme</button>
  <div class="palette-container">
    <div class="color-box" id="color1"></div>
    <div class="color-box" id="color2"></div>
    <div class="color-box" id="color3"></div>
    <div class="color-box" id="color4"></div>
    <div class="hex" id="hex1"></div>
    <div class="hex" id="hex2"></div>
    <div class="hex" id="hex3"></div>
    <div class="hex" id="hex4"></div>
    <button id="generate">Generate Colors</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
